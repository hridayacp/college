<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Department-wise Teachers </h1>
{% for item in data %}
    <h2>Department: {{item.department.Dep_Name }}</h2>
    <ul>
        {% for t in item.teachers %}
            <li>{{ t.teach_id.first_name }} {{ t.teach_id.last_name }} - {{ t.Qualification }}</li>
        {% empty %}
            <li>No teachers in this department.</li>
        {% endfor %}
    </ul>
    <hr>
{% endfor %}
</body>
</html>
