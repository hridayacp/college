<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 300px;
            padding: 8px;
            font-size: 14px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Update Teacher Information</h2>
    
    <form action="/updateteacher1/{{ teacher.id }}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" value="{{ user1.first_name }}" required>
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value="{{ user1.last_name }}" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user1.email }}" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="{{ teacher.phone }}" required>
        </div>

        <div class="form-group">
            <label for="qual">Qualification</label>
            <input type="text" id="qual" name="qual" value="{{ teacher.Qualification }}" required>
        </div>

        <input type="submit" value="Update">
    </form>

</body>
</html>
